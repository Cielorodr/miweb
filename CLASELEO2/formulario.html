<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Formulario Básico</title>
</head>
<body class="contform">
    <h1>Formulario de Contacto</h1>
    
        <!-- Campo de texto -->
         <div class="form">
        <label for="nombre">Nombre:</label>
        <textarea id="nombre" name="nombre" placeholder="Escribe tu nombre" required></textarea>
        </div>

        <!-- Campo de correo -->
         <div class="form">
        <label for="email">Email:</label>
        <textarea id="email" name="email" placeholder="ejemplo@correo.com" required></textarea>
        </div>

        <div class="form">
        <label for="telefono">Teléfono:</label>
        <textarea id="telefono" name="telefono" placeholder="123-456-7890" required></textarea>
        </div>

         <div class="form">
        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion" placeholder="Escribe tu dirección" required></textarea>
        </div>

         <div class="form">
        <label for="forma_pago">Forma de Pago:</label>
        <textarea id="forma_pago" name="forma_pago" placeholder="Escribe tu forma de pago" required></textarea>

        </div>

        <!-- Botón de envío -->
       <a href="enviado.html"> <button class="envform">Enviar</button>
       </a>
</body>
</html>
