<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Position en CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 2000px; /* Para que haya scroll */
      margin: 0;
      padding: 0;
    }

    .contenedor {
      position: relative;
      background-color: #eee;
      height: 300px;
      margin: 20px;
      border: 2px solid #333;
    }

    .box {
      width: 150px;
      height: 80px;
      padding: 10px;
      color: #fff;
    }

    .static {
      background-color: #3498db;
      position: static;
    }

    .relative {
      background-color: #e67e22;
      position: relative;
      top: 80px;
      left: 50px;
    }

    .absolute {
      background-color: #9b59b6;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .fixed {
      background-color: #2ecc71;
      position: fixed;
      bottom: 10px;
      right: 10px;
    }

    .sticky {
      background-color: #f00;
      position: sticky;
      top: 0;
    }

    h2 {
      margin: 0;
      right: 500px;
      background-color: #444;
      color: white;
    }
    p{
      position: absolute;
      text-align: center;
      top: 40%;
      left: 48%;
      margin: 2px;
      background: #000;
      color: white;
      padding: 2%;
    }
    .tabla{
      position: sticky;
      width: 100%;
      height: 2%;
      background-color: rgb(221, 221, 221);
      margin: 0;
      top:0;

    }
    td{
      position: sticky;
      border: 2px solid #8f8f8f;
      text-align: center;
    }

  </style>
</head>
<body>

  <h2 class="sticky">Soy sticky: me quedo pegado arriba al hacer scroll</h2>
  <table class="tabla">
  <td>columna 1</td>
  <td>columna 2</td>
  <td>columna 3</td>
  <td>columna 4</td>
  </table>

  <div class="contenedor">

    <div class="box static">Static (por defecto)</div>
    <div class="box relative">Relative (20px desde top y left)</div>
    <div class="box absolute">Absolute (posici√≥n dentro del contenedor)</div>
    <p>HELLO</p>
  </div>




  <div class="box fixed">Fixed (siempre en la esquina inferior derecha)</div>
